<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Admin - Companion Service Management</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            color: white;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }
        
        .admin-section {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .admin-section h3 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
        }
        
        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .pricing-item {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 1.5rem;
            background: #f8fafc;
        }
        
        .pricing-item input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            margin-top: 0.5rem;
        }
        
        .save-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        
        .save-btn:hover {
            background: #229954;
        }
        
        .inquiries-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        .inquiries-table th,
        .inquiries-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .inquiries-table th {
            background: #f8fafc;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .status-new { background: #dbeafe; color: #1e40af; }
        .status-contacted { background: #fef3c7; color: #92400e; }
        .status-scheduled { background: #d1fae5; color: #065f46; }
        .status-completed { background: #dcfce7; color: #166534; }
        .status-cancelled { background: #fee2e2; color: #991b1b; }
        
        .refresh-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            font-size: 0.875rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>üõ†Ô∏è Ryan Admin Panel</h1>
            <p>Companion Service Management Dashboard</p>
        </div>
        
        <div class="admin-section">
            <h3>üìä Service Statistics</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalInquiries">-</div>
                    <div class="stat-label">Total Inquiries</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="newInquiries">-</div>
                    <div class="stat-label">New Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="conversionRate">-</div>
                    <div class="stat-label">Conversion Rate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgResponseTime">-</div>
                    <div class="stat-label">Avg Response Time</div>
                </div>
            </div>
        </div>
        
        <div class="admin-section">
            <h3>üí∞ Service Pricing Management</h3>
            <div class="pricing-grid">
                <div class="pricing-item">
                    <label><strong>Hourly Rate</strong></label>
                    <input type="text" id="hourlyRate" value="¬£35" placeholder="e.g., ¬£35">
                </div>
                <div class="pricing-item">
                    <label><strong>Half Day (3-4 hours)</strong></label>
                    <input type="text" id="halfDayRate" value="¬£120" placeholder="e.g., ¬£120">
                </div>
                <div class="pricing-item">
                    <label><strong>Full Day (6-8 hours)</strong></label>
                    <input type="text" id="fullDayRate" value="¬£200" placeholder="e.g., ¬£200">
                </div>
                <div class="pricing-item">
                    <label><strong>Overnight Rate</strong></label>
                    <input type="text" id="overnightRate" value="¬£250" placeholder="e.g., ¬£250">
                </div>
                <div class="pricing-item">
                    <label><strong>Weekly Package</strong></label>
                    <input type="text" id="weeklyRate" value="¬£1000" placeholder="e.g., ¬£1000">
                </div>
                <div class="pricing-item">
                    <label><strong>Travel Fee (per mile)</strong></label>
                    <input type="text" id="travelFee" value="¬£0.50" placeholder="e.g., ¬£0.50">
                </div>
            </div>
            <button class="save-btn" onclick="savePricing()">üíæ Save Pricing Changes</button>
        </div>
        
        <div class="admin-section">
            <h3>üìã Recent Inquiries</h3>
            <button class="refresh-btn" onclick="loadInquiries()">üîÑ Refresh Inquiries</button>
            <div id="inquiriesContainer">
                <p>Loading inquiries...</p>
            </div>
        </div>
    </div>

    <script>
        // Load pricing from localStorage or use defaults
        function loadPricing() {
            const pricing = JSON.parse(localStorage.getItem('companionPricing')) || {
                hourlyRate: '¬£35',
                halfDayRate: '¬£120',
                fullDayRate: '¬£200',
                overnightRate: '¬£250',
                weeklyRate: '¬£1000',
                travelFee: '¬£0.50'
            };
            
            document.getElementById('hourlyRate').value = pricing.hourlyRate;
            document.getElementById('halfDayRate').value = pricing.halfDayRate;
            document.getElementById('fullDayRate').value = pricing.fullDayRate;
            document.getElementById('overnightRate').value = pricing.overnightRate;
            document.getElementById('weeklyRate').value = pricing.weeklyRate;
            document.getElementById('travelFee').value = pricing.travelFee;
        }
        
        // Save pricing to localStorage
        function savePricing() {
            const pricing = {
                hourlyRate: document.getElementById('hourlyRate').value,
                halfDayRate: document.getElementById('halfDayRate').value,
                fullDayRate: document.getElementById('fullDayRate').value,
                overnightRate: document.getElementById('overnightRate').value,
                weeklyRate: document.getElementById('weeklyRate').value,
                travelFee: document.getElementById('travelFee').value
            };
            
            localStorage.setItem('companionPricing', JSON.stringify(pricing));
            alert('‚úÖ Pricing updated successfully!');
        }
        
        // Load inquiries from API
        async function loadInquiries() {
            try {
                const response = await fetch('/api/admin/inquiries');
                const data = await response.json();
                
                if (response.ok) {
                    displayInquiries(data.inquiries);
                    updateStats(data.inquiries);
                } else {
                    document.getElementById('inquiriesContainer').innerHTML = 
                        '<p>‚ùå Error loading inquiries: ' + data.error + '</p>';
                }
            } catch (error) {
                document.getElementById('inquiriesContainer').innerHTML = 
                    '<p>‚ùå Network error loading inquiries</p>';
            }
        }
        
        // Display inquiries in table
        function displayInquiries(inquiries) {
            if (!inquiries || inquiries.length === 0) {
                document.getElementById('inquiriesContainer').innerHTML = 
                    '<p>No inquiries found.</p>';
                return;
            }
            
            const table = `
                <table class="inquiries-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Service</th>
                            <th>Location</th>
                            <th>Status</th>
                            <th>Budget</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${inquiries.map(inquiry => `
                            <tr>
                                <td>${new Date(inquiry.createdAt).toLocaleDateString()}</td>
                                <td>${inquiry.name}</td>
                                <td>${inquiry.email}</td>
                                <td>${inquiry.serviceType}</td>
                                <td>${inquiry.location}</td>
                                <td><span class="status-badge status-${inquiry.status}">${inquiry.status}</span></td>
                                <td>${inquiry.budget || 'Not specified'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            document.getElementById('inquiriesContainer').innerHTML = table;
        }
        
        // Update statistics
        function updateStats(inquiries) {
            const total = inquiries.length;
            const today = new Date().toDateString();
            const newToday = inquiries.filter(i => 
                new Date(i.createdAt).toDateString() === today
            ).length;
            
            document.getElementById('totalInquiries').textContent = total;
            document.getElementById('newInquiries').textContent = newToday;
            document.getElementById('conversionRate').textContent = 'N/A';
            document.getElementById('avgResponseTime').textContent = 'N/A';
        }
        
        // Initialize admin panel
        document.addEventListener('DOMContentLoaded', function() {
            loadPricing();
            loadInquiries();
        });
    </script>
</body>
</html>
